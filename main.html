<!DOCTYPE html>
<html lang="en">
<title>5pages Main</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>

body, html {height: 100%}  

.bgimg {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg {background-image: url("bkgdtexture.jpg")} 

/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
 /* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 20px;
  right: 20px;
}

</style>
 
<body class="w3-white" style="max-width:1600px">


<!-- !front PAGE CONTENT! -->

<div class="w3-main bgimg" style=" padding-top:50px" id="home">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large"></div>

  <main role="main" class="w3-center">
    <div class="row">
      <div class="w3-text-white bold">
        <a href="create.html" class="w3-btn">
          <h1>
            <img src="clock.ico"> Create to Learn </h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="w3-text-white bold">
        <a href="learn.html" class="w3-btn">
          <h1>
            <img src="leaves.ico"> Learn & Grow</h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="w3-text-white bold">
        <a href="inspire.html" class="w3-btn">
          <h1>
            <img src="photos.ico"> To be inspired </h1>
        </a>
      </div>
    </div>
  </main>
</div>

  
<!-- End front page content -->
</div>



<!-- Footer -->
<footer class="w3-bottom w3-container w3-padding-64 w3-transparent w3-center w3-opacity w3-xlarge" > 
<p class="w3-display-container w3-display-bottomright w3-container w3-medium">Live to create & learn. Life long learning @2019  </p>
</footer>


</body>
</html>
